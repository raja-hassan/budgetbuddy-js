<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Budget Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="balance">
            <h2>Your Balance: $<span id="balance">0.00</span></h2>
        </div>
        <div class="income-expense">
            <div class="add-income">
                <h3>Add Income</h3>
                <input type="text" id="income-description" placeholder="Description">
                <input type="number" id="income-amount" placeholder="Amount">
                <button id="add-income">Add</button>
            </div>
            <div class="add-expense">
                <h3>Add Expense</h3>
                <input type="text" id="expense-description" placeholder="Description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <button id="add-expense">Add</button>
            </div>
        </div>
        <div class="history">
            <h2 class="my-Transaction">Transaction History</h2>
            <ul id="transaction-list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
